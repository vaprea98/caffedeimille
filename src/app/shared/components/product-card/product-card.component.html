<div class="menu-item">
  <div class="d-flex align-items-center p-3">
    <img [src]="product.image" [alt]="product.name" class="menu-item-image me-3" />
    <div class="flex-grow-1">
      <span class="menu-item-name">{{ product.name }}</span>
      <span *ngIf="product.description" class="menu-item-description d-block">{{ product.description }}</span>
    </div>
    <span class="menu-item-price">{{ product.price }}</span>
  </div>
</div>
