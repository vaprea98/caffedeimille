<app-header [showBackButton]="true" subtitle="Drinkeria"></app-header>

<main class="container py-5">
  <div class="card bg-light mb-4">
    <div class="card-body">
      <div class="d-flex align-items-center mb-4">
        <div class="category-icon bg-drink me-3">
          <lucide-icon name="martini" [size]="34"></lucide-icon>
        </div>
        <div>
          <h2 class="section-title">Drinkeria</h2>
          <p class="section-description">Cocktail, aperitivi e bevande</p>
        </div>
      </div>
      
      <!-- Pulsanti di navigazione sottocategorie -->
      <div class="mb-4">
        <div class="row g-3">
          <!-- Pulsante Alcolici -->
          <div class="col-md-6">
            <div class="card category-card" (click)="showCategory('drink')">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="category-icon bg-drink-alcolici me-3">
                    <lucide-icon name="martini" [size]="34"></lucide-icon>
                  </div>
                  <div>
                    <h3 class="card-title mb-1">Alcolici</h3>
                    <p class="card-text">Cocktail e aperitivi</p>
                  </div>
                  <div class="ms-auto">
                    <i class="bi bi-chevron-right" style="font-size: 1.5rem;"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Pulsante Soft Drink -->
          <div class="col-md-6">
            <div class="card category-card" (click)="showCategory('softDrink')">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="category-icon bg-drink-soft me-3">
                    <lucide-icon name="cup-soda" [size]="38"></lucide-icon>
                  </div>
                  <div>
                    <h3 class="card-title mb-1">Soft Drink</h3>
                    <p class="card-text">Bevande analcoliche</p>
                  </div>
                  <div class="ms-auto">
                    <i class="bi bi-chevron-right" style="font-size: 1.5rem;"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Visualizzazione in base alla categoria selezionata -->
      <div [ngSwitch]="currentCategory">
        <!-- Vista menu principale (default) -->
        <div *ngSwitchCase="'menu'">
          <!-- I pulsanti di navigazione sono giÃ  mostrati sopra -->
        </div>
        
        <!-- Vista Drink Alcolici -->
        <div *ngSwitchCase="'drink'">
          <div class="d-flex align-items-center mb-3">
            <div class="category-icon bg-drink-alcolici me-3">
              <lucide-icon name="martini" [size]="34"></lucide-icon>
            </div>
            <h3 class="subsection-title">Alcolici</h3>
            <button class="btn btn-sm btn-outline-secondary ms-auto" (click)="currentCategory = 'menu'">
              <i class="bi bi-arrow-left"></i> Indietro
            </button>
          </div>
          
          <ul class="list-unstyled">
            <li *ngFor="let item of drinkItems">
              <app-product-card [product]="item"></app-product-card>
            </li>
          </ul>
        </div>
        
        <!-- Vista Soft Drink -->
        <div *ngSwitchCase="'softDrink'">
          <div class="d-flex align-items-center mb-3">
            <div class="category-icon bg-drink-soft me-3">
              <lucide-icon name="cup-soda" [size]="38"></lucide-icon>
            </div>
            <h3 class="subsection-title">Soft Drink</h3>
            <button class="btn btn-sm btn-outline-secondary ms-auto" (click)="currentCategory = 'menu'">
              <i class="bi bi-arrow-left"></i> Indietro
            </button>
          </div>
          
          <ul class="list-unstyled">
            <li *ngFor="let item of softDrinkItems">
              <app-product-card [product]="item"></app-product-card>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
